---
- name: Ensure PPS overlay is configured in /boot/firmware/config.txt
  ansible.builtin.lineinfile:
    path: /boot/firmware/config.txt
    regexp: "{{ item.regexp }}"
    line: "{{ item.line }}"
    insertafter: EOF
  loop:
    - { regexp: '^#?dtoverlay=pps-gpio', line: 'dtoverlay=pps-gpio,gpiopin=18' }
  notify: Reboot required
  tags: pps
  
- name: Ensure dialout group exists (for serial/PPS access)
  group:
    name: dialout
    state: present
  tags: pps

- name: Set /dev/pps* permissions via udev rule (group dialout, readable)
  ansible.builtin.copy:
    dest: /etc/udev/rules.d/99-pps.rules
    content: |
      KERNEL=="pps*", SUBSYSTEM=="pps", GROUP="dialout", MODE="0660"
    mode: "0644"
  notify: Reload udev rules
  tags: pps

- name: Install pps-tools for testing/verification
  apt:
    name: pps-tools
    state: present
  tags: gps_pps
